<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Morning Press</title>
    <!-- tailwindcss and daisyui library -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/ac0190eb11.js" crossorigin="anonymous"></script>
</head>

<body class="bg-neutral-100">
    <!-- header start -->
    <header class="w-10/12 mx-auto pt-8">
        <nav class="main-menu border-b-2 border-gray-200 pb-6">
            <div class="navbar">
                <div class="flex-1">
                    <a href="index.html" class="text-primary normal-case text-xl font-semibold">
                        <span class="btn btn-primary text-white text-xl normal-case">Morning</span> <span
                            class="hidden sm:inline-block">Press</span>
                    </a>
                </div>
                <div class="flex-none gap-2">
                    <ul class="menu menu-horizontal p-0 text-gray-500 font-semibold">
                        <li class="text-primary underline"><a href="index.html">Home</a></li>
                        <li class="hover:text-primary hover:underline"><a href="blog.html">Blog</a></li>
                    </ul>
                    <div class="avartar hidden sm:inline-block">
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img src="image/avartar.png" />
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </nav>
        <nav class="category-menu">
            <div class="navbar">
                <ul id="category-menu" class="menu-horizontal p-0 text-gray-500 flex flex-wrap">
                    <li class="text-primary py-4 px-8 cursor-default bg-blue-100">All news</li>
                    <li class="hover:text-primary py-4 px-8 cursor-default hover:bg-blue-100">Breaking news</li>
                    <li class="hover:text-primary py-4 px-8 cursor-default hover:bg-blue-100">Regular news</li>
                    <li class="hover:text-primary py-4 px-8 cursor-default hover:bg-blue-100">International news
                    </li>
                    <li class="hover:text-primary py-4 px-8 cursor-default hover:bg-blue-100">Sports</li>
                    <li class="hover:text-primary py-4 px-8 cursor-default hover:bg-blue-100">Entertainment</li>
                    <li class="hover:text-primary py-4 px-8 cursor-default hover:bg-blue-100">Culture</li>
                    <li class="hover:text-primary py-4 px-8 cursor-default hover:bg-blue-100">Arts</li>                    
                </ul>
            </div>
        </nav>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main class="w-10/12 mx-auto">
        <section class="news">
            <!-- news info section -->
            <div class="new-info">
                <div class="news-count navbar bg-base-100 rounded-lg pl-5 my-6">
                    <a id="news-count" class="normal-case text-xl"></a>
                </div>

                <div class="sort-news ml-8 py-6 flex justify-between">
                    <div class="sort-field">
                        <a class="normal-case text-xl">Sort <span class="hidden sm:inline-block">By View:</span></a>
                        <select class="select w-30 max-w-xs ml-8">
                            <option disabled selected>Default</option>
                            <option>Trending News</option>
                            <option>Hot News</option>
                        </select>
                    </div>
                    <div class="sort-button hidden md:block">
                        <button class="btn btn-primary font-normal normal-case mr-2">Today's Pick</button>
                        <button class="btn btn-outline btn-primary font-normal normal-case">Trending</button>
                    </div>
                </div>
            </div>

            <!-- news container section -->
            <div id="news-container" class="news-container pb-14">
                <!-- loading bar -->
                <progress id="progress-bar" class="progress w-full progress-primary hidden"></progress>
                <!-- single news come here from api -->

            </div>
        </section>

        <!-- modal section -->
        <section class="news-modal">
            <!-- news details modal -->
            <!-- The button to open modal -->
            <!-- <label for="my-modal-5" class="btn modal-button">open modal</label> -->

            <!-- Put this part before body tag -->
            <input type="checkbox" id="my-modal-5" class="modal-toggle" />
            <div class="modal">
                <div id="news-modal" class="modal-box w-11/12 max-w-5xl">

                </div>
            </div>
        </section>
    </main>
    <!-- main end -->

    <!-- footer start -->
    <footer class="bg-white text-center py-6 text-lg font-normal text-gray-500">
        <p>Copywrite 2022 Morning Press</p>
    </footer>
    <!-- footer end -->

    <!-- javascript file -->
    <script src="js/library.js"></script>
    <script src="js/news.js"></script>
</body>

</html>
