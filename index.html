<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Morning Press</title>
    <!-- tailwindcss and daisyui library -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/ac0190eb11.js" crossorigin="anonymous"></script>
</head>

<body class="bg-neutral-100">
    <!-- header start -->
    <header class="w-10/12 mx-auto pt-8">
        <nav class="main-menu border-b-2 border-gray-200 pb-6">
            <div class="navbar">
                <div class="flex-1">
                    <a href="index.html" class="text-primary normal-case text-xl font-semibold">
                        <span class="btn btn-primary text-white text-xl normal-case">Morning</span> <span
                            class="hidden sm:inline-block">Press</span>
                    </a>
                </div>
                <div class="flex-none gap-2">
                    <ul class="menu menu-horizontal p-0 text-gray-500 font-semibold">
                        <li class="text-primary underline"><a href="index.html">Home</a></li>
                        <li class="hover:text-primary hover:underline"><a href="blog.html">Blog</a></li>
                    </ul>
                    <div class="avartar hidden sm:inline-block">
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img src="image/avartar.png" />
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </nav>
        <nav class="category-menu">
            <div class="navbar">
                <ul id="category-menu" class="menu-horizontal p-0 text-gray-500 flex flex-wrap">
                    <li class="hover:text-primary py-4 px-8 cursor-default hover:bg-blue-100">Home</li>
                    <li class="hover:text-primary py-4 px-8 cursor-default hover:bg-blue-100">Breaking news</li>
                    <li class="hover:text-primary py-4 px-8 cursor-default hover:bg-blue-100">Regular news</li>
                    <li class="hover:text-primary py-4 px-8 cursor-default hover:bg-blue-100">International news
                    </li>
                    <li class="hover:text-primary py-4 px-8 cursor-default hover:bg-blue-100">Sports</li>
                    <li class="text-primary py-4 px-8 cursor-default bg-blue-100">Entertainment</li>
                    <li class="hover:text-primary py-4 px-8 cursor-default hover:bg-blue-100">Culture</li>
                    <li class="hover:text-primary py-4 px-8 cursor-default hover:bg-blue-100">Arts</li>
                    <li class="hover:text-primary py-4 px-8 cursor-default hover:bg-blue-100">All news</li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main class="w-10/12 mx-auto">
        <section class="news">
            <!-- news info section -->
            <div class="new-info">
                <div class="news-count navbar bg-base-100 rounded-lg pl-5 my-6">
                    <a id="news-count" class="normal-case text-xl"></a>
                </div>

                <div class="sort-news ml-8 py-6 flex justify-between">
                    <div class="sort-field">
                        <a class="normal-case text-xl">Sort <span class="hidden sm:inline-block">By View:</span></a>
                        <select class="select w-30 max-w-xs ml-8">
                            <option disabled selected>Default</option>
                            <option>Trending News</option>
                            <option>Hot News</option>
                        </select>
                    </div>
                    <div class="sort-button hidden md:block">
                        <button class="btn btn-primary font-normal normal-case mr-2">Today's Pick</button>
                        <button class="btn btn-outline btn-primary font-normal normal-case">Trending</button>
                    </div>
                </div>
            </div>

            <!-- news container section -->
            <div id="news-container" class="news-container pb-14">
                <!-- spinner -->                
                <div id="progress-bar" class="spinner flex justify-center hidden">
                    <div role="status">
                        <svg aria-hidden="true"
                            class="mr-2 w-20 h-20 text-gray-200 animate-spin dark:text-gray-600 fill-blue-700"
                            viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                fill="currentColor"></path>
                            <path
                                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                fill="currentFill"></path>
                        </svg>
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>

                <!-- single news come here from api -->

            </div>
        </section>

        <!-- modal section -->
        <section class="news-modal">
            <!-- news details modal -->
            <!-- The button to open modal -->
            <!-- <label for="my-modal-5" class="btn modal-button">open modal</label> -->

            <!-- Put this part before body tag -->
            <input type="checkbox" id="my-modal-5" class="modal-toggle" />
            <div class="modal">
                <div id="news-modal" class="modal-box w-11/12 max-w-5xl">

                </div>
            </div>
        </section>
    </main>
    <!-- main end -->

    <!-- footer start -->
    <footer class="bg-white text-center py-6 text-lg font-normal text-gray-500">
        <p>Copywrite 2022 Morning Press</p>
    </footer>
    <!-- footer end -->

    <!-- javascript file -->
    <script src="js/library.js"></script>
    <script src="js/news.js"></script>
</body>

</html>
